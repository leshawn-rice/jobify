{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block signup_active %}active{% endblock %}

{% block content %}

<div class="container">

    {% if user %}
    <h1 class="text-light">Logged In!</h1>
    {% endif %}

    <div class="row">
        <div class="col-12 d-flex justify-content-center my-5">
            <h1 class="display-2 text-light">Sign Up!</h1>
        </div>
        <div class="col-12 d-flex justify-content-center">

            <form action="/login" method="POST">
                <div class="form-group text-center my-2">
                    <label class="form-label text-light lead" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" />
                </div>


                <div class="form-group text-center my-2">
                    <label class="form-label text-light lead" for="password">Password</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="password" id="password" />
                        <span class="input-group-text btn btn-secondary" id="password-toggle"><i class="fa fa-eye-slash"
                                aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group text-center my-2">
                    <label class="form-label text-light lead" for="conf-password">Confirm Password</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="confirm-password" id="confirm-password" />
                        <span class="input-group-text btn btn-secondary" id="confirm-password-toggle"><i
                                class="fa fa-eye-slash" aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group text-center d-grid gap-2">
                    <button class="btn btn-dark my-2">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}
<script src="../js/password-toggle.js"></script>
{% endblock %}
