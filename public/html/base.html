<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark justify-content-start p-0">
        <a class="navbar-brand d-flex align-self-center font-weight-bold m-0 ms-2 p-1" href="/">Jobify</a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
            aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
            <ul class="navbar-nav me-auto mt-lg-0" id="navbar-left-items">
                <li class="nav-item {% block home_active %}{% endblock %} text-center">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if not user.username %}
                <li class="nav-item {% block login_active %}{% endblock %} text-center">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item {% block signup_active %}{% endblock %} text-center">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                {% else %}
                <li class="nav-item {% block search_active %}{% endblock %} text-center">
                    <a class="nav-link" href="#">Search Jobs</a>
                </li>
                <li class="nav-item {% block jobs_active %}{% endblock %} text-center">
                    <a class="nav-link" href="#">My Jobs</a>
                </li>
                {% endif %}
            </ul>
            {% if user.username %}
            <ul class="navbar-nav ms-auto mt-lg-0" id="navbar-right-items">
                <li class="nav-item text-center">
                    <a class="nav-link" href="/sign-out">Sign Out</a>
                </li>
                <li class="nav-item {% block profile_active %}{% endblock %} text-center">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <!-- End navbar -->

    <div class="container main-content">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    {% block scripts %}

    {% endblock %}
</body>

</html>
