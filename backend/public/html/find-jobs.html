{% extends 'base.html' %}

{% block title %}Search Jobs{% endblock %}

{% block search_active %}active{% endblock %}


{% block content %}
<div class="container">

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1 class="display-2 text-dark">Find Jobs</h1>
        </div>
        <div class="col-12 d-flex justify-content-center">

            <form action="/jobs/find" method="POST">
                <div class="form-group text-center my-2">
                    <label class="form-label text-dark lead" for="search-term">Search Term</label>
                    <input class="form-control" type="text" name="searchTerm" id="search-term" />
                </div>

                <div class="form-group text-center my-2 row">
                    <div class="col-md-6">
                        <label class="form-label text-dark lead" for="city">City</label>
                        <input class="form-control" type="text" name="city" id="city" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-dark lead" for="state">State</label>
                        <select class="form-select" name="state" id="state">
                            {% for state in states %}
                            <option value="{{state.code}}">{{state.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group text-center my-2">
                    <label class="form-label text-dark lead" for="exp-level">Experience Level</label>
                    <select class="form-select" name="expLevel" id="exp-level">
                        <option value="1">Internship</option>
                        <option value="2" selected>Entry</option>
                        <option value="3">Associate</option>
                        <option value="4">Mid-Senior</option>
                    </select>
                </div>

                <div class="form-group text-center my-2">
                    <label class="form-label text-dark lead" for="max-results">Max Results (by 25)</label>
                    <input class="form-control" type="number" name="maxResults" id="max-results" step=25 />
                </div>

                <div class="form-group text-center d-grid gap-2">
                    <button class="btn btn-dark my-2">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
